<!DOCTYPE html>
<html>
    <head>
        <title>Breast Cancer Predictor</title>
        <!-- openmrs favicon -->
        <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico"/>
        <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png"/>

        <!--  CSS style sheets -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mainCSS.css') }}">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="">

    </head>

    <body class="container-fluid">

        <!--  Original OpenMRS header for consistency  -->
        <header>
            <div class="logo">
                <a href="http://localhost:8080/openmrs/owa/Archive7/index.html">
                    <img src="static/img/openmrs-with-title-small.png"/>
                </a>
            </div>
            <span class="app-title">Breast Cancer Predictor</span>
        </header> 

        <!--  Main body content  -->
        <h1  class="instructions">Invasive Ductal Carcinoma (IDC) Prediction</h1>
        <h9 class="instructions2" >Please upload patient BC screening image for prediction</h9>

        <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile">
            <input class="predictButton" type="submit" name="Predict Image">
        </form>

        <!--If there is a prediction, display paragraph on screen in Flask-->
       {% if pos_prediction %}
            <p class="text-center">Propability of positive IDC : {{pos_prediction}}</p>
       {% endif %} 

       {% if neg_prediction %}
            <p class="text-center">Propability of negative IDC : {{neg_prediction}}</p>
       {% endif %}


    </body>
</html>
